<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
    	<title>login page</title>
    </h:head>
		
    <h:body>
    <h:form>
    <div class="card">
          <div class="grid ui-fluid">
            <div class="col-12 md:col-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                    <p:inputText value=#{AbonnementBean.ab.login} placeholder="Username"/>
                </div>
            </div>
            <div class="col-12 md:col-4">
                <div class="ui-inputgroup">
                <p:password id="pwd1" value="#{AbonnementBean.ab.mdp}" match="pwd2" label="Password 1" required="true"/>
                </div>
            </div>
            <p:commandButton action="#{AbonnementBean.checkAbonnement}" type="button" value="login" />
         </div>
	</h:form>
    </h:body>
</html>
