<!DOCTYPE html>	
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    >

    <h:head>
    </h:head>

    <h:body>
    	<div class="card ui-fluid ">
    <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <h5 class="mt-0">Demande</h5>
        <h:outputLabel value="heni" />
        <div class="formgrid grid">
            <div class="field col-12 md:col-4">
       			<p:inputText  id="float-input" value="#{DemandeBean.nom}"/>
      			<p:outputLabel for="@previous" value="Username"/>
   			</div>
           
            <div class="field col-12 md:col-4">
                <p:outputLabel for="input3" value="Numero GSM"/>
                <p:inputNumber id="input3" value="#{DemandeBean.n_gsm}"
                                maxValue="99999999" decimalPlaces="3" />
            </div>

             <div class="field col-12 md:col-4">
       			<p:inputText  id="float-input" value="#{DemandeBean.email}"/>
      			<p:outputLabel for="@previous" value="email"/>
   			</div>
			
                <p:outputLabel for="city" value="Agence "/>
                <p:selectOneMenu id="city" value="#{DemandeBean.agence}" style="width:150px">
                    <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{DemandeBean.agenceList}"/>
                </p:selectOneMenu>
            <div class="field col-12 md:col-4">
                <p:outputLabel for="basic" value="Date d'ajout"/>
                <p:datePicker id="basic" value="#{DemandeBean.date_ajout}" />
            </div>

            <div class="field col-12 md:col-4">
                <p:outputLabel for="basic" value="Date de trt"/>
                <p:datePicker id="basic" value="#{DemandeBean.date_trt}" />
            </div>

          <div class="field col-12 md:col-4">
                <p:outputLabel for="input3" value="Numero CIN"/>
                <p:inputNumber id="input3" value="#{DemandeBean.cin}"
                                maxValue="99999999" decimalPlaces="3" />
            </div>
			<div class="field col-12 md:col-4">
                <p:outputLabel for="input3" value="Numero CIN"/>
                <p:inputNumber id="input3" value="#{DemandeBean.six_chiffre}"
                                maxValue="999999" decimalPlaces="3" />
            </div>
            <div class="field col-12 md:col-4">
                <p:outputLabel for="input3" value="Numero CIN"/>
                <p:inputNumber id="input3" value="#{DemandeBean.quatre_prem_chiffre}"
                                maxValue="9999" decimalPlaces="3" />
            </div>
            <div class="field col-12 md:col-4">
                <p:outputLabel for="input3" value="Numero CIN"/>
                <p:inputNumber id="input3" value="#{DemandeBean.quatre_der_chiffre}"
                                maxValue="99999999" decimalPlaces="3" />
            </div>
			 <p:messages showDetail="true"/>
        	<p:captcha label="Captcha"/>
            <p:commandButton value="Save Demande" update="msgs" actionListener="#{DemandeBean.saveDemande}"
                             icon="pi pi-check"/>
           </div>
    </h:form>
</div>

<script>
    //<![CDATA[
    function dateTemplateFunc(date) {
        return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;width: 2.5rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;justify-content: center;">' + date.day + '</span>';
    }

    .value {

    </h:body>
</html>
